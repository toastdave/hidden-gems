services:
  web:
    image: oven/bun:1
    working_dir: /app/apps/web
    command: bun run dev --host 0.0.0.0
    ports:
      - 4321:4321
    environment:
      - NODE_ENV=development
      - API_INTERNAL_BASE_URL=http://api:3000
      - PUBLIC_API_BASE_URL=http://localhost:3000
    volumes:
      - .:/app
    depends_on:
      api:
        condition: service_healthy

  api:
    image: oven/bun:1
    working_dir: /app/apps/api
    command: bun run dev
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hidden_gems
      - BETTER_AUTH_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=dev-only-secret-change-me
      - CLIENT_ORIGIN=http://localhost:4321
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => { if(!r.ok) process.exit(1) })"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hidden_gems
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
