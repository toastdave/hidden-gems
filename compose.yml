services:
  web:
    image: oven/bun:1
    working_dir: /app/apps/web
    command: bun run dev --host 0.0.0.0
    ports:
      - 4321:4321
    environment:
      - NODE_ENV=development
      - API_INTERNAL_BASE_URL=http://api:3000
      - PUBLIC_API_BASE_URL=http://localhost:3000
    volumes:
      - .:/app
    depends_on:
      api:
        condition: service_healthy

  api:
    image: oven/bun:1
    working_dir: /app/apps/api
    command: bun run dev
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hidden_gems
      - BETTER_AUTH_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=dev-only-secret-change-me
      - CLIENT_ORIGIN=http://localhost:4321
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET=hidden-gems-media
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PRESIGN_ENDPOINT=http://localhost:9000
      - S3_PUBLIC_BASE_URL=http://localhost:9000
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => { if(!r.ok) process.exit(1) })"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hidden_gems
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/hidden-gems-media &&
      mc anonymous set download local/hidden-gems-media
      "
    restart: "no"

volumes:
  pgdata:
  minio_data:
